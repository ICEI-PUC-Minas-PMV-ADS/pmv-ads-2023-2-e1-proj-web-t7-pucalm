<!-- playlist.html -->
<div id="container-central">
    <div class="secao-flex espacamento-section">
      <div class="tamanho-20 imagem-playlist">
        <img  id="imgAlbumTitle" class="capa-album" src="" alt="Capa">
      </div>
      <div class="tamanho-60 informacoes-playlist">
        <div id="albumTitle">
          <h1 id="textoAlbumTitle">{Genero}</h1>
        </div>
        <div id="albumSongs">{Quantidade} Áudios</div>
        <img id="tocar-playlist-toda" src="assets/imgs/play_musicbar.png" alt="Play">
      </div>
      <div class="secao-grid tamanho-20 secao-filtro">
        <div class="alinhar-direita">
          <input id="barraFiltro" placeholder="O que você procura?" class="personalizacao-select">
        </div>
        <div class="secao-flex centralizar alinhar-direita" style="padding-top:70%"></div>
      </div>
    </div>
  </div>
  <ul id="containerMusica"></ul>
