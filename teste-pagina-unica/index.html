<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PUCalm</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./styles-feedback.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="icon" href="assets/imgs/favicon.png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script> 
        <script defer src="script.js"></script>
    </head>
    <body>
        <nav id="container-menu-lateral">
            <div id="menu-lateral">
                <div id="logo"><img src="assets/imgs/PUCalm.png" alt=""></div>
                <div class="secao-itens-menu-lateral">
                    <div class="item-menu-lateral" id="menu-lateral-inicio">
                        <div>
                            Início 
                            <svg class="icon" viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z" fill="currentColor"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="item-menu-lateral" id="menu-lateral-feedback">
                        Feedback 
                        <svg class="icon" viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z" fill="currentColor"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </nav>

        <div id="container-player">
            <div class="secao-player">
                <div class="container-capa">
                    <img id="capa-atual" src="assets/imgs/mix1.jpeg" alt="" >
                </div>
                <span id="detalhe-atual">
                    <span id="titulo-atual">Título</span>
                    <span id="artista-atual">Artistas responsáveis</span>
                </span>  
            </div>
        <div class="secao-player" id="player">
            <div id="controles">  <img id="controle-voltar" class="controle-item" src="assets/icons/previous.png" alt=""> <img id="controle-play" class="controle-item-especial" src="assets/icons/play.png" alt=""> <img id="controle-avancar" class="controle-item" src="assets/icons/next.png" alt=""> </div>
                <div id="seeker">
                    <span id="current" class="progresso-tempo ">0.00</span> 
                    <div id="progresso-barra">
                        <div id="progressBarBg-seeker">
                            <div class="progresso" id="progresso-musica"></div>
                        </div>
                        <input id="input-seeker" type="range" min="0" max="100" value="0" step="1"> 
                    </div>
                    <span id="remaining" class="progresso-tempo ">0.00</span> 
                </div>
            </div>
        </div>
        
        <!--Navbar mobile (No footer)-->
        <div class="container-navbar-mobile">
            <button id="btInicioMobile" class="botao-navbar-mobile" class="botoes-navbar-mobile">Início</button>
            <button id="btFeedbackMobile" class="botao-navbar-mobile" class="botoes-navbar-mobile">Feedback</button>
            <button id="btLandingPageMobile" class="botao-navbar-mobile" class="botoes-navbar-mobile">Landingpage</button>
        </div>
        
        <div class="container-barra-superior">
            <div class="titulo-barra-superior">
                <h1 id="titulo-pagina">Início</h1>
            </div>
            <div class="pesquisa-barra-superior">
                <button><i class="bi bi-share-fill"></i></button>
            </div>
        </div>

        <div id="container-principal" class="t-inicio">
            <div id="titulo-pagina-atual">
                <h1>Início</h1>
            </div>
            <div id="container-playlists"> </div>
        </div>
    </body>
</html>
