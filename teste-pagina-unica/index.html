<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PUCalm</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script> 
    </head>
    <body>
        <div id="navBarContainer">
            <div id="navbar">
                <div id="logo"> <img src="assets/imgs/PUCalm.png" alt=""> </div>
                <div class="section session">
                    <div class="section-item middle" class="navbar-home" onclick="backtoHome()">
                        <div>
                            Início 
                            <svg class="icon" viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z" fill="currentColor"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="section-item middle" class="navbar-library" onclick="gotoLibrary()">
                        Feedback 
                        <svg class="icon" viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z" fill="currentColor"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div id="playerContainer" style="z-index: 50;">
            <div class="section-2">
                <div class="thumbContainer">
                    <img id="now-thumb" src="/assets/imgs/mix1.jpeg" alt="" >
                </div>
                <span id="now-detail">
                    <span id="now-title">Título</span>
                    <span id="now-artist">Artistas responsáveis</span>
                </span>  
            </div>
        <div class="section-2" id="player">
            <div id="controls">  <img id="control-previous" class="control-item" src="assets/icons/previous.png" alt=""> <img id="control-play" class="control-item-special" src="assets/icons/play.png" alt=""> <img id="control-next" class="control-item" src="assets/icons/next.png" alt=""> </div>
                <div id="seeker">
                    <span id="current" class="progressTime ">0.00</span> 
                    <div id="progressBar">
                        <div id="progressBarBg-seeker">
                            <div class="progress" id="progress-song"></div>
                        </div>
                        <input id="input-seeker" type="range" min="0" max="100" value="0" step="1"> 
                    </div>
                    <span id="remaining" class="progressTime ">0.00</span> 
                </div>
            </div>
        </div>
        
        <div class="container-barra-superior">
            <div class="titulo-barra-superior">
                <h1 id="titulo-pagina">Início</h1>
            </div>
            <div class="pesquisa-barra-superior">
                <input type="text" name="pesquisar" id="tpesquisar" placeholder="Pesquisar.." maxlength="255">
                <button><i class="bi bi-share-fill"></i></button>
            </div>
        </div>

        <div id="mainContainer" class="t-landing">
            <div id="title">
                <h1>Início</h1>
            </div>
            <div id="cardContainer"> </div>
        </div>

        <script src="script.js"></script>  
    </body>
</html>
