<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container-logo"> 
    <img src="\codigo-fonte\assets\PUCalm.png" alt="PUCalm" class="logo">
  </div>

  <h3>Escreva seu Feedback</h3>

  <div class="container">
    <form class="form">
      <label for="tnome">Nome (Obrigatório)</label>
      <input type="text" id="tnome" name="nome" placeholder="Nome...">

      <label for="temail">E-mail (Opcional)</label>
      <input type="text" id="temail" name="email" placeholder="email@exemplo.com.br">

      <label for="tmsg">Mensagem</label>
      <textarea id="tmsg" name="msg" placeholder="Escreva seu comentário..." style="height:200px"></textarea>

      <input type="submit" value="Enviar">
    </form>
    <br>
    <div class="rodape"> 
      <!-- Copyright Grupo D - ADS - PUC-MG  -->
    </div>
  </div>

</body>
</html>
