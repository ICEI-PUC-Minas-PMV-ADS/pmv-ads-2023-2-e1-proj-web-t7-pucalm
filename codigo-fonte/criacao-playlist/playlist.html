<!DOCTYPE html>
<html lang="pt-br">
 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PUCalm - Playlist</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <!--  Secao nome da playlist  -->
        
        <section class="section-mobile">
            <img src="../assets/mix1.jpeg" alt="Imagem de Playlist" class="tamanho-30" style="text-align: center;">
        </section> 

        <section class="secao-flex espacamento-section">
            <div class="tamanho-20 imagem-playlist">
                <img src="../assets/mix1.jpeg" alt="Imagem de Playlist" class="tamanho-100">
            </div>
            <div class="tamanho-60 informacoes-playlist">
                <p>Playlist</p>
                <h2 class="titulo-playlist">Nome da playlist</h2>
                <p>X áudios | PUCalm</p>
                <img src="../assets/play_musicbar.png" alt="Logo Play" class="botao-play">
            </div>
            <div class="secao-grid tamanho-20 secao-filtro">
                <div class="alinhar-direita">
                    <select name="ordenar_por" class="personalizacao-select"> 
                        <option value="1">Ordenar por</option>
                        <option value="2">Nome</option>
                        <option value="3">Data</option>
                        <option value="4">Favorito</option>
                        <option value="5">Mais tocadas</option>
                    </select>
                </div>
                <div class="secao-flex centralizar alinhar-direita" style="padding-top: 70%;"> 
                    <i class="bi bi-share"></i>
                    <p style="font-weight: 600;">Compartilhar playlist</p>
                </div>
            </div>
        </section>
        
        <!--  Secao audios da playlist  -->
        <section class="secao-grid espacamento-section rolagem-vertical">
