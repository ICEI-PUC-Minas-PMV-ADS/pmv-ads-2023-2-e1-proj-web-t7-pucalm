<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PUCalm - Playlist</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <!--  Secao nome da playlist  -->
        <section class="secao-flex">
            <div class="tamanho-20">
                <img src="/codigo-fonte/assets/mix1.jpeg" alt="Imagem de Playlist" class="tamanho-100
                ">
            </div>
            <div class="tamanho-50">
                <p>Playlist</p>
                <h1>Nome da playlist</h1>
                <p>X áudios | PUCalm</p>
                <img src="/codigo-fonte/assets/play_musicbar.png" alt="Logo Play">
            </div>
            <div class="tamanho-20">
                <div>
                    <select name="ordenar_por" id=""> 
                        <option value="1">Ordenar por</option>
                        <option value="2">Nome</option>
                        <option value="3">Data</option>
                        <option value="4">Favorito</option>
                        <option value="5">Mais tocadas</option>
                    </select>
                </div>
                <div class="secao-flex centralizar"> 
                    <i class="bi bi-share"></i>
                    <p>Compartilhar playlist</p>
                </div>
            </div>
        </section>
        
        <!--  Secao audios da playlist  -->
        <section class="secao-grid">
            <div>
                <ol>
                <!--A numeracao foi removida porque a ferramenta necessaria será trabalhada em uma sessao futura: JS -->
                    <div class="secao-flex">  
                        <div class="tamanho-70 centralizar">
                            <li class="secao-flex centralizar">
                                <img src="/codigo-fonte/assets/mix1.jpeg" class="tamanho-10" >
                                <p>Nome do áudio</p>
                            </li>
                        </div>
                        <div class="tamanho-30 secao-flex centralizar">
                            <i class="bi bi-share"></i>
                            <p>Compatilhar áudio</p>
                        </div>
                    </div>
                    <div class="secao-flex">  
                        <div class="tamanho-70">
                            <li class="secao-flex centralizar"><img src="/codigo-fonte/assets/mix1.jpeg" class="tamanho-10">Nome do audio</li>
                        </div>
                        <div class="tamanho-30 secao-flex centralizar">
                            <i class="bi bi-share"></i>
                            <p>Compatilhar áudio</p>
                        </div>
                    </div>
                    <div class="secao-flex">  
                        <div class="tamanho-70">
                            <li class="secao-flex centralizar"><img src="/codigo-fonte/assets/mix1.jpeg" class="tamanho-10" >Nome do audio</li>
                        </div>
                        <div class="tamanho-30 secao-flex centralizar">
                            <i class="bi bi-share"></i>
                            <p>Compatilhar áudio</p>
                        </div>
                    </div>
                    <div class="secao-flex">  
                        <div class="tamanho-70">
                            <li class="secao-flex centralizar"><img src="/codigo-fonte/assets/mix1.jpeg" class="tamanho-10" >Nome do audio</li>
                        </div>
                        <div class="tamanho-30 secao-flex centralizar">
                            <i class="bi bi-share"></i>
                            <p>Compatilhar áudio</p>
                        </div>
                    </div>
                    <div class="secao-flex">  
                        <div class="tamanho-70">
                            <li class="secao-flex centralizar"><img src="/codigo-fonte/assets/mix1.jpeg" class="tamanho-10" >Nome do audio</li>
                        </div>
                        <div class="tamanho-30 secao-flex centralizar">
                            <i class="bi bi-share"></i>
                            <p>Compatilhar áudio</p>
                        </div>
                    </div>
                </ol>
            </div> 
        </section>

    </body>
</html>
