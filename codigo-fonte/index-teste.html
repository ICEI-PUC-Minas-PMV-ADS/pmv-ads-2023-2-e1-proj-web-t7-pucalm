<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCalm</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>  
    <link rel="stylesheet"type="text/css"href="/css/result-light.css">
    <script src="./script-teste.js"></script>
</head>

<body>
    
    <!-- ConteÃºdo playlists -->
    <section class="conteudo">
        <div class="container-conteudo">
            <section class="filtro-playlists">
                    <!-- bootstrap card with row name myCarousel as row 1-->
                    <div class="carousel slide" id="myCarousel">
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="col-xs-2">
                                    <a href="#">
                                        <button class="botao-filtro" data-filter="rock">Rock</button>
                                    </a>
                                </div>
                            </div>
                            <div class="item">
                                <div class="col-xs-2">
                                    <a href="#">
                                        <button class="botao-filtro" data-filter="rock">Rap</button>
                                    </a>
                                </div>
                            </div>
                            <div class="item">
                                <div class="col-xs-2">
                                    <a href="#">
                                        <button class="botao-filtro" data-filter="rock">Pop</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <a class="left carousel-control"href="#myCarousel" data-slide="prev">
                            <i class="bi bi-arrow-left-square"></i>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <i class="bi bi-arrow-right-square"></i>
                        </a>
                    </div>
            </section>
        </div>
    </section>
   
</body>

</html>
