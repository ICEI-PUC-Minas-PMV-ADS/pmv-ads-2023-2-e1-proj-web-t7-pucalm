<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCalm</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!--Menu Lateral-->
    <section class="container-menu-lateral">
        <div class="espacamento-container">
            <div class="container-logo">
                <img src="assets/PUCalm.png" alt="PUCalm" class="logo">
            </div>

            <div class="container-botoes">
                <h4 id="btn-inicio"><i class="bi bi-music-note-beamed"></i><a href="index.html">Início</a></h4>
                <h4 id="btn-feedback"><i class="bi bi-music-note-beamed"></i><a href="feedback.html">Feedback</a></h4>
            </div>

            <h3><i class="bi bi-music-note-beamed"></i>Destaques</h3>
            <div class="container-destaques">
                <li class="playlist-item">
                        <img src="assets/mix1.jpeg" alt="mix1" class="">
                        <h5>Nome da Playlist Gigante para Meditação Boladona<br>
                        <p class="categoria">Categoria</p>
                        </h5>
                        <i class="bi playlist-play bi-play-circle-fill" id="1"></i>
                </li>
                <li class="playlist-item">
                    <img src="assets/mix1.jpeg" alt="mix1" class="">
                    <h5>Nome da Playlist<br>
                    <p class="categoria">Categoria</p>
                    </h5>
                    <i class="bi playlist-play bi-play-circle-fill" id="1"></i>
            </li>
            <li class="playlist-item">
                <img src="assets/mix1.jpeg" alt="mix1" class="">
                <h5>Nome da Playlist<br>
                <p class="categoria">Categoria</p>
                </h5>
                <i class="bi playlist-play bi-play-circle-fill" id="1"></i>
            </li>
            </div>
        </div>
    </section>

    <!--Menu superior-->
    <section class="container-barra-superior">
        <div class="titulo-barra-superior">
            <h1>Início</h1>
        </div>
        <div class="pesquisa-barra-superior">
            <input type="text" placeholder="Pesquisar..">
            <button><i class="bi bi-share-fill"></i></button>
        </div>
    </section>

    <!--Player-->
    <section class="player">
        <div class="secao-flex tamanho-60">
            <div class="container-onda-sonora">
                <div class="onda-sonora1"></div>
                <div class="onda-sonora1"></div>
                <div class="onda-sonora1"></div>
            </div>
            <img src="assets/mix1.jpeg" alt="img-audio" class="img-audio-player">
            <h5>Titulo do Áudio
                <div class="autor-audio">Nome do Autor</div>
            </h5>
        </div>
        <div class="container-player secao-grid tamanho-40">
            <div class="icones-player">
                <!-- <i class="bi bi-music-note-beamed"></i> -->
                <i class="bi bi-skip-start-fill"></i>
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-skip-end-fill"></i>
            </div>
            <div class="secao-flex container-temporizador">
                <span id="temporizador-inicial">0:00</span>
                <div class="barra-tempo">
                    <input type="range" id="barra-fixa" min="0" max="100">
                    <div class="barra-tempo-crescente" id="barra-crescente"></div>
                </div>
                <span id="temporizador-final">4:30</span>
            </div>
        </div>
    </section>
    
    <script src="./scripts.js"></script>
</body>

</html>
