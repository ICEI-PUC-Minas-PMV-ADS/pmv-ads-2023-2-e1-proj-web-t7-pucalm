        <div id="container-player">
            <div class="secao-player">
                <div class="versao-mobile-audio div-audio">
                    <div class="container-capa">
                        <img id="capa-atual" src="assets/imgs/pucalm4.jpg" alt="" >
                    </div>
                    <span id="detalhe-atual">
                        <span id="titulo-atual">Título</span>
                        <span id="artista-atual">Artistas responsáveis</span>
                    </span>
                </div>
                <div class="versao-mobile-audio player2">
                    <img class="controle-item-especial controle-play" src="assets/icons/play.png" alt="">
                </div>
            </div>
        <div class="secao-player" id="player">
            <div id="controles">
                <div class="espaco-controles">
                    <!-- <img id="controle-voltar" class="controle-item" src="assets/icons/previous.png" alt=""> -->
                </div>
                <div class="espaco-controles">
                    <img id="controle-play" class="controle-item-especial controle-play" src="assets/icons/play.png" alt="">
                </div>
                <div class="espaco-controles">
                    <!-- <img id="controle-avancar" class="controle-item" src="assets/icons/next.png" alt=""> --> 
                </div>
            </div>
                
                <div id="seeker">
                    <span id="current" class="progresso-tempo ">0.00</span> 
                    <div id="progresso-barra">
                        <div id="progressBarBg-seeker">
                            <div class="progresso" id="progresso-musica"></div>
                        </div>
                        <input id="input-seeker" type="range" min="0" max="100" value="0" step="1"> 
                    </div>
                    <span id="remaining" class="progresso-tempo ">0.00</span> 
                </div>
            </div>
        </div>
        
        <!--Navbar mobile (No footer)-->
        <div class="container-navbar-mobile">
            <button id="btInicioMobile" class="botao-navbar-mobile" class="botoes-navbar-mobile">Início</button>
            <button id="btFeedbackMobile" class="botao-navbar-mobile" class="botoes-navbar-mobile">Feedback</button>
            <button id="btHistoricoMobile" class="botao-navbar-mobile" class="botoes-navbar-mobile">Historico</button>
            <button id="btLandingPageMobile" class="botao-navbar-mobile" class="botoes-navbar-mobile">Landingpage</button>
        </div>
        
        <div class="container-barra-superior">
            <div class="titulo-barra-superior">
                <h1 id="titulo-pagina">Início</h1>
            </div>
            <div class="pesquisa-barra-superior">
                <button data-toggle="modal" data-target="#exampleModal"><i class="bi bi-share-fill"></i></button>
            </div>
        </div>

        <!-- Popup botão compartilhar -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="exampleModalLabel">Compartilhe a PUCalm!</h3>
                
                </div>
                <div class="modal-body">
                    <input type="text" value="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2023-2-e1-proj-web-t7-pucalm/codigo-fonte/index.html" id="input-compartilhar">
                </div>
                <div class="modal-footer">
                <button type="button" id="botao-popup" class="btn btn-primary botao-copiar">Copiar</button>
                </div>
            </div>
            </div>
        </div>

        <div id="containerPrincipal" class="t-inicio">
            <div id="titulo-pagina-atual">
                <h1></h1>
            </div>
            <div id="container-playlists"> </div>
        </div>
    </body>
