<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCalm</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!--Menu Lateral-->
    <section class="secao-menu-lateral">
        <div class="container-menu-lateral">
            <div class="container-logo">
                <img src="assets/PUCalm.png" alt="PUCalm" class="logo">
            </div>

            <div class="container-botoes">
                <h4 id="btn-inicio"><i class="bi bi-music-note-beamed"></i>Início</h4>
                <h4 id="btn-feedback"><i class="bi bi-music-note-beamed"></i>Feedback</h4>
            </div>

            <h3><i class="bi bi-music-note-beamed"></i>Destaques</h3>
            <div class="container-destaques">
                <li class="playlist-item">
                        <img src="assets/mix1.jpeg" alt="mix1" class="">
                        <h5>Nome da Playlist Gigante para Meditação Boladona<br>
                        <p class="categoria">Categoria</p>
                        </h5>
                        <i class="bi playlist-play bi-play-circle-fill" id="1"></i>
                </li>
                <li class="playlist-item">
                    <img src="assets/mix1.jpeg" alt="mix1" class="">
                    <h5>Nome da Playlist<br>
                    <p class="categoria">Categoria</p>
                    </h5>
                    <i class="bi playlist-play bi-play-circle-fill" id="1"></i>
            </li>
            <li class="playlist-item">
                <img src="assets/mix1.jpeg" alt="mix1" class="">
                <h5>Nome da Playlist<br>
                <p class="categoria">Categoria</p>
                </h5>
                <i class="bi playlist-play bi-play-circle-fill" id="1"></i>
            </li>
            </div>
        </div>
    </section>

    <!--Conteúdo-->
    <div class="container-barra-superior">
        <section class="barra-superior">
            <div class="titulo-barra-superior">
                <h1>Início</h1>
            </div>
            <div class="pesquisa-barra-superior">
                <input type="text" placeholder="Pesquisar..">
                <button><i class="bi bi-share-fill"></i></button>
            </div>
        </section>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
