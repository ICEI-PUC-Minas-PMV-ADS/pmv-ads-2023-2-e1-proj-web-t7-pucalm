<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="container-logo"> 
      <img src="\codigo-fonte\assets\PUCalm.png" alt="PUCalm" class="logo">
    </div>

    <div class="container-titulo-subtitlo">  
      <h2>Escreva seu Feedback</h2>
      <h5>
          Nos ajude a melhorar! Deixe seu comentário ou proposta de melhoria para que
          possamos atender suas necessidades cada vez melhor.
      </h5>
    </div>    

    <div class="container-form">
      <form class="form">
        <label for="tnome">Nome (Obrigatório)</label>
        <input type="text" id="tnome" name="nome" placeholder="Nome...">

        <label for="temail">E-mail (Opcional)</label>
        <input type="text" id="temail" name="email" placeholder="email@exemplo.com.br">

        <label for="tmsg">Mensagem</label>
        <textarea id="tmsg" name="msg" placeholder="Escreva seu comentário..." ></textarea>
        
        <div class="botao-enviar">
          <input type="submit" value="Enviar">
        
        </div>
      </form>   
  </body>
</html>
